<!DOCTYPE html>
<html>
<head>
	<title>Three-Column Layout with CSS Grid</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="grid-container">
		<div class="left-sidebar">
			<header class="header">
                <h1>TickSy</h1>
            </header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Dashboard</li>
                    <li>Chat</li>
                </ul>
                <ul>
                    <li>Profile</li>
                </ul>
            </nav>
		</div>
		<main class="middle-column">
			<section>
				<h2>Middle Column</h2>
				<article>
					<p>This is the content of the middle column.</p>
				</article>
			</section>
		</main>
		<aside class="right-sidebar">
			<h2>Right Sidebar</h2>
			<p>This is the content of the right sidebar.</p>
		</aside>
	</div>
</body>
</html>
